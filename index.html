<html>
<div id="projectProgress" style="font-family:Segoe UI, sans-serif;">
  <div style="background:#e0e0e0;width:100%;height:50px;border-radius:25px;position:relative;">
    <div id="progressBar" style="
      background:#3C1053;
      height:100%;
      width:0%;
      border-radius:25px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:bold;
      position:absolute;
      top:0;
      left:0;
    ">
      <span id="progressText"></span>
    </div>
  </div>
</div>

<script>
  const startDate = new Date('2024-07-22');
  const endDate = new Date('2025-05-01');
  const today = new Date();

  const totalDuration = endDate - startDate;
  const elapsed = today - startDate;

  let percentComplete = Math.min(100, Math.max(0, (elapsed / totalDuration) * 100));
  percentComplete = Math.round(percentComplete);

  document.getElementById("progressBar").style.width = percentComplete + "%";
  document.getElementById("progressText").innerText = percentComplete + "% Complete";
</script>
</html>
